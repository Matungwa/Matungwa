<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <center><img src="https://www.wcf.go.tz/site/images/logo.png" alt="wcf logo"></center>
            <div class="d-flex aligns-items-center justify-content-center card text-center w-75 position-absolute top-50 start-50 translate-middle" >
    <div class="card">
        <div class="card-body">
          <div class="card-title"><h3>Hello!</h3><br><p>Get ready to log in</p></div>
          <label><b>Office Name:</b></label><br>
          <input type="text" id="office" placeholder="Enter your office name" ><br>
          <label><b>Staff ID Number:</b></label><br>
          <input type="text" id="idnumb" placeholder="Enter your ID number" ><br>
          <label><b>Directorate/Unit:</b></label><br>
          <input type="text" id="dirunit" placeholder="Enter your unit"><br>
          <label>
            <input type="checkbox"><b>Remember me</b>
          </label><br>
          <a href="#" class="btn btn-primary">login</a>
        </div>
      </div>
    </div>
                </div>
                <style>
                    div.card{
                        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
                        text-align: center;

                    }
                    input[type=text] {
                        width: 60%;
                        padding: 12px 20px;
                        margin: 8px 0;
                        background-color: #d4eff7;
                        border-bottom:solid rgb(39, 64, 75);
                        border-top: none;
                        border-left: none;
                        border-right: none;
                    }
                    .card-title{
                        color: rgb(3, 47, 61);
                    }
                    body{
                        background-color:#e2f8fa; ;
                    }
                </style>
</body>
</html>
